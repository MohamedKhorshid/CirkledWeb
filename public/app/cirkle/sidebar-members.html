<div class="sidebar" ng-controller="MembersController">
	<div class="sidebar-block">
		<input type="text" id="add_member" placeholder="Add Cirkle" class="sidebar-ac form-control" />
	</div>
	<div class="sidebar-block" ng-init="initMembers()">
		<div class="sidebar-item" ng-repeat="member in members">
			<a ng-click="void(0)"><img class="cirkle-icon" ng-src="{{member.ico}}" /></a>
			<a ng-click="void(0)"><h4>{{member.name}}</h4></a>
		</div>
	</div>
</div>
