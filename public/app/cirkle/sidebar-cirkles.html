<div class="sidebar" ng-controller="CirklesController" ng-init="initCirkles()">
	<div class="sidebar-block">
		<a ng-click="newCirkle()"><h3>New Cirkle</h3></a>
	</div>
	<div class="sidebar-block">
		<div class="sidebar-item" ng-repeat="cirkle in 	cirkles">
			<a ng-click="openCirkle(cirkle.id)"><img class="cirkle-icon" ng-src="{{cirkle.ico}}" /></a>
			<a ng-click="openCirkle(cirkle.id)"><h4>{{cirkle.name}}</h4></a>
		</div>
	</div>
</div>
