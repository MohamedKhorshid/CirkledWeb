<div class="form-center">
	<div class="form">
		<h2>Login</h2>
		<input type='email' class="form-control" placeholder="Email" ng-model="login.email" />
		<input type='password' class="form-control" placeholder="Password" ng-model="login.password" />
		<button class="btn btn-lg btn-primary btn-block" ng-click='loginUser()'>Login</button>
		<button class="btn btn-lg btn-accent btn-block" ng-click='newUser()'>Register New User</button>
	</div>
</div>
